<html lang = "en">
<head>
    <title>Lab Exercise 4</title>
</head>
<body>
    <script language="javascript" type="text/javascript">
        var dogAgeInHumanYears = prompt("What is your dog's age in human years?","");
        var dogAgeInDogYears =  dogAgeInHumanYears * 7;
        alert("Your dog is "+ dogAgeInDogYears + " in dog years");
        var confirmation = confirm("Do you want to exit?");
        if(confirmation){
            document.write("Exiting Application");
        } else
        {
            document.write("Cancel Exit");
        }
        
    </script>        
</body>
</html>
