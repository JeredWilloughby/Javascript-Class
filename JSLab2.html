        <title>Lab Exercise Two</title>
    </head>
    <body>
        <script language="javascript" type="text/javascript">
            var firstName;
            var lastName;
            var age;
            var city;
            var favoriteFood;
            firstName = "Jered";
            lastName = "Willoughby";
            age = "32";
            city = "Arlington";
            favoriteFood = "Spicy Garlic Chicken Wings";
            
            var operand1 = 1555;
            var operand2 = 96.255;
             
            document.write(operand1 + " + " + operand2 + " = " + (operand1 + operand2));
            document.write("</br>")
            document.write(operand1 + " - " + operand2 + " = " + (operand1 - operand2));
            document.write("</br>")
            document.write(operand1 + " * " + operand2 + " = " + (operand1 * operand2));
            document.write("</br>")
            document.write(operand1 + " / " + operand2 + " = " + (operand1 / operand2));
            document.write("</br>")
            operand1++
            document.write(operand1)
            document.write("</br>")
            operand2--
            document.write(operand2)
            document.write("</br>")
            
        </script>
