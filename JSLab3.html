
<html lang="en">
<head>
    <title>Lab Exercise 3</title>
</head>
<body>
    <script language="javascript" type="text/javascript">
        var age = 35;

        if(age<18)
        {
            document.write("You're just a pup!<br/>");
        }else if(age>=18 && age<=29)
        {
            document.write("Welcome to young adulthood...Have fun now (while you can!)<br/>");
        }else if(age>=30 && age<=39)
        {
            document.write("It's time to get serious about career and family<br/>");
        }else if(age>=40 && age<=49)
        {
            document.write("Time to start thinking about retirement. Make sure you're saving.<br/>");
        }else if(age>=50 && age<=59)
        {
            document.write("Enjoy your life now! You've done well.<br/>");
        }else
        {
            document.write("60's + are the new 40's. Do something exciting!<br/>");
        }
    </script>
</body>
</html>
