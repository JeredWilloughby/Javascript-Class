<html lang = "eng">
    <head>
        <title>While Loops</title>
    </head>
    <body>
        <script language="javascript" type="text/javascript">
            for(var i=500;i>-1;i=i-5){
                document.write(i+"<br/>");
            }
            var z = 150;
            do {
                document.write("########################"+"<br/>");
                document.write(z + "<br/>");
                z++;
            } while(z<100)
            document.write("########################"+"<br/>");
            for(var n = 1;n<11;n++){
                document.write(n + "."+" I can count...wow!" + "<br/>");
            }
            
        </script>
    </body>
</html>
